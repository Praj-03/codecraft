<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="../css/bootstrap.min.css">
     <script src="../javascript/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../javascript/register.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
   
</head>
<body>

 

    <section class="container form mt-5">
            <h1 class="modal-title fs-5" id="exampleModalLabel ">Registration for Course</h1>
          
              <form >
                <p><b>PERSONAL DETAILS:</b></p>
                <div class="row">
             <div class="col-md-6">
            <label for="exampleInputEmail1" id="fname" class="form-label"><b>First Name:</b></label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
           </div>
          <div class="col-md-6">
        <label for="exampleInputPassword1" id="lname" class="form-label"><b>Last Name:</b></label>
        <input type="text" class="form-control" id="exampleInputPassword1" required>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <label for="exampleInputEmail1" id="email" class="form-label"><b>Email id:</b></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword5" class="form-label"><b>Mobile Number</b></label>
        <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label"><b>Address:</b></label>
        <textarea class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required></textarea>
      </div>
      <div class="col-md-6">
        <label for="inputPassword5" class="form-label"><b>Gender:</b></label><br>
        <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..." required>
        <label class="form-label mx-3">Male</label>
        <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2" value="" aria-label="...">
        <label class="form-label mx-3">Female</label>
      </div>
    </div>
    
    <p><b>Education Details:</b></p>
    <div class="row">
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label"><b>Graduation:</b></label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <div class="col-md-6">
        <label for="exampleInputEmail1" class="form-label"><b>Passing Year:</b></label>
    <select class="form-select" aria-label="Default select example" required>
      <option value="">Select Year</option>
      <option value="1">2021</option>
      <option value="2">2022</option>
      <option value="3">2023</option>
    </select>
  </div>
</div>

<p><b>Course Details:</b></p>
<div class="row">
  <div class="col-md-6">
    <label for="courseselect" class="form-label"><b>Selected Course:</b></label>
    <select class="form-select" id="courseselect" aria-label="Default select example" required>
      <option value="">Select Course</option>
      <option value="20000">Python Full Stack</option>
      <option value="30000">Java Full Stack</option>
      <option value="15000">Web Development</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputprice" class="form-label"><b>Course Price:</b></label>
    <input type="text" class="form-control" id="inputprice" required>
  </div>
</div>
<div class=" offset-md-5">
  <button type="submit"  class="btn btn-dark btn-lg mt-3 mb-3 pl-5 " >Submit</button>
  </div>
      </section><br>
      


      <script src="../javascript/print.js"></script>

</body>
</html>
